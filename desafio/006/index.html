<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar para cada caso.</p>
    <ul>
        <li title="Usa tag &lt p &gt">Parágrafo.</li>
        <li title="Usa tag &lt h1....h6 &gt">Títulos.</li>
        <li title="Usa tag &lt img &gt">Imagens.</li>
        <li title="Use tag &lt abbr &gt">Abreviações.</li>
        <li title="Use tag &lt code &gt">Códigos fonte.</li>
        <li title="Use tag &lt ol e li &gt">Lista numerada.</li>
        <li title="Use tag &lt ul e li &gt">Lista com demarcações</li>
    </ul>
</body>
</html>
