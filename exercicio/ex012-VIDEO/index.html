<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1><!--ultilizar varios formatos assim como nas imagens-->
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/IMG_0151.jpg" controls loop>
        <source src="midia/pexels-cup.mp4" type="video/mp4">
        <source src="midia/Pexels-m4v.m4v" type="video/m4v">
        <p>Seu naegador não é compativel com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1><!--Usando outros sites como YouTube nao usa banda do cliente-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6bLXEPl61mU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
